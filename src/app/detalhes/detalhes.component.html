<button class="btn btn-primary" (click)="openPopup()">Avançado</button>
<div
  class="modal"
   tabindex="-1"
   role="dialog"
   aria-hidden="true"
  [ngStyle]="{'display':this.displayStyle}"
  >
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">
        <h3>Detalhes</h3>
        <br/>
        <h4>Documento: {{this.metadata.documento}}</h4>
        <button type="button" class="btn btn-light" (click)="copiarDadoAreaTransferencia(this.metadata.documento)">Copiar documento</button>

        </div>
         <button type="button" class="close" data-dismiss="modal" (click)="closePopup()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
      <div class="input-group mb-3">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" (change)="eventoMascaraToggle($event)">
            <label class="form-check-label" for="mascara">Máscara</label>
        </div>
    </div>
      <div *ngFor="let item of this.metadata | keyvalue">
        <b>
            {{item.key}}:
        </b>
      <div class="input-group mb-3">
         <input class="form-control" name="data" value="{{item.value}}" type="text">
         <button type="button" class="btn btn-light" (click)="this.copiarDadoAreaTransferencia(item.value)">Copiar</button>
      </div>

      <div id="alert-{{this.documento}}-{{item.key}}" class="alert alert-info" style="display:none; width: 75%;" role="alert">
          {{ item.key }} copiado para transferência
      </div>
    </div>
    </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger"
                (click)="closePopup()"  data-dismiss="modal">
          Fechar
        </button>
      </div>
    </div>
  </div>
</div>
