<button class="btn btn-primary" (click)="openPopup()">Avançado</button>
<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Detalhes</h4>
      </div>
      <div class="modal-body">
          <div class="input-group mb-3">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" (change)="eventoMascaraToggle($event)">
            <label class="form-check-label" for="mascara">Máscara</label>
        </div>
    </div>
      <div *ngFor="let item of this.metadata | keyvalue">
        <b>
            {{item.key}}:
        </b>
      <div class="input-group mb-3">
         <input class="form-control" name="data" value="{{item.value}}" type="text">
         <button type="button" class="btn btn-light" (click)="copiarDado(item)">Copiar</button>
      </div>

      <div id="alert-{{this.documento}}-{{item.key}}" class="alert alert-info" style="display:none; width: 75%;" role="alert">
          {{ item.key }} copiado para transferência
      </div>
    </div>

<!--
        <p>Documento: {{this.metadata.documento}}</p>

        <p>RG: {{this.metadata.rg}}</p> -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger"
                (click)="closePopup()">
          Fechar
        </button>
      </div>
    </div>
  </div>
</div>
